<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chillspace</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: url('your-8bit-background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
        }
        img {
            max-width: 150px;
            margin-top: 20px;
        }
        .song-section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 30px auto;
            width: 80%;
            border-radius: 15px;
        }
        .controls {
            margin: 10px 0;
        }
        .scroll-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="your-logo.png" alt="Chillspace Logo">
        <h1>Chillspace - Blues & Video Games</h1>
    </header>

    <section class="song-section">
        <h2>Fuji de Spinetta</h2>
        <pre>
            [G]           [D]
            Acordes y letras aqu√≠...
        </pre>
        <div class="controls">
            <button class="scroll-button" onclick="startScrolling()">Desplazar hacia abajo</button>
            <button class="scroll-button" onclick="stopScrolling()">Detener desplazamiento</button>
        </div>
    </section>

    <script>
        let scrollInterval;
        function startScrolling() {
            scrollInterval = setInterval(() => window.scrollBy(0, 1), 100); // Velocidad ajustable
        }

        function stopScrolling() {
            clearInterval(scrollInterval);
        }
    </script>
</body>
</html>
